name: Deploy VPS (VEXA Static SPA)

on:
  push:
    branches: ["main"]   # поменяй на "master", если нужно
  workflow_dispatch:

concurrency:
  group: vexa-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Verify build output
        run: test -f dist/spa/index.html

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload to VPS (rsync)
        run: |
          rsync -az --delete \
            dist/spa/ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/vexa-global/dist/spa.new/"

      - name: Atomic switch on VPS
        run: |
          ssh "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" 'bash -lc "
            set -e
            cd /var/www/vexa-global/dist

            rm -rf spa.prev
            if [ -d spa ]; then mv spa spa.prev; fi
            mv spa.new spa

            chown -R deploy:www-data spa
            find spa -type d -exec chmod 2755 {} \;
            find spa -type f -exec chmod 0644 {} \;
          "'

      - name: Warm check (HTTP)
        run: |
          ssh "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" 'curl -I -H "Host: vexa-global.com" http://127.0.0.1/ | head -n 5'
