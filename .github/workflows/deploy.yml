name: Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

      # Deployment step - Configure based on your hosting provider
      # For Netlify:
      # - Deploy using Netlify CLI or GitHub integration
      # For Vercel:
      # - Deploy using Vercel CLI or GitHub integration
      # For other providers:
      # - Configure appropriate deployment steps below

      - name: Deploy notification
        run: echo "Build completed successfully. Configure deployment steps based on your hosting provider (Netlify/Vercel)."
