name: Deploy VPS (VEXA Static SPA)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

concurrency:
  group: vexa-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack (pnpm from packageManager)
        run: |
          corepack enable
          pnpm -v

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Build
        run: pnpm run build

      - name: Verify build output
        run: test -f dist/spa/index.html

      - name: Setup SSH
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          printf '%s\n' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

          ssh-keygen -l -f ~/.ssh/id_ed25519

      - name: SSH test
        run: |
          ssh -i ~/.ssh/id_ed25519 -o BatchMode=yes "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" "whoami && hostname"

      - name: Upload to VPS (rsync)
        run: |
          rsync -az --delete \
            dist/spa/ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/vexa-global/dist/spa.new/"

      - name: Atomic switch on VPS
        run: |
          ssh "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" 'bash -lc "
            set -e
            cd /var/www/vexa-global/dist
            rm -rf spa.prev
            if [ -d spa ]; then mv spa spa.prev; fi
            mv spa.new spa
            chown -R deploy:www-data spa
            find spa -type d -exec
